<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/ZilFilho/redleaf-web.github.io/main/Images/logo/favicon%20(1).ico" />
  <title>To-Do List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="to-do-list.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="header">
        <h1>To-Do List</h1>
      </div>
      <ul id="todoList"></ul>
      <div class="add">
        <div class="add-txt">
          <div>
            <span class="fa fa-plus"></span>
          </div>
          <span class="txt">Add new</span>
          <input type="text" id="newItemInput">
        </div>
        <button id="addButton">Add</button>
      </div>
    </div>
  </div>
  <script src="to-do-list.js"></script>
</body>
</html>
