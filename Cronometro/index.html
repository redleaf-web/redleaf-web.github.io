<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cronômetro</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="cronometro.js" defer></script>
</head>
<body>

    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
	<div class="container">
		<h1>Cronômetro</h1>
		<div class="timer">
			<div class="time" id="minutes">00</div>
			<div class="separator">:</div>
			<div class="time" id="seconds">00</div>
			<div class="separator">:</div>
			<div class="time" id="milliseconds">000</div>
		</div>
		<div class="buttons">
			<button class="btn" id="startBtn">Iniciar</button>
			<button class="btn" id="pauseBtn">Pausar</button>
			<button class="btn" id="resumeBtn">Continuar</button>
			<button class="btn" id="resetBtn">Resertar</button>
		</div>
	</div>

	<div>
        <input type="checkbox" class="checkbox" id="chk">

        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
	
</body>
